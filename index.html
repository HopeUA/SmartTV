<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="src/theme/base.dist.css"/>
</head>
<body>

<object id="pluginObjectNNavi" border=0 classid="clsid:SAMSUNG-INFOLINK-NNAVI"></object>
<object id="pluginObjectTVMW" border="0" classid="clsid:SAMSUNG-INFOLINK-TVMW" style="opacity: 0.0; background-color: #000; width: 0px; height: 0px;"></object>
<object id="playerPlugin" classid="clsid:SAMSUNG-INFOLINK-PLAYER" style="width:0px; height:0px;"></object>
<object id="pluginObjectNetwork" border="0" classid="clsid:SAMSUNG-INFOLINK-NETWORK"></object>

<div id="loading-screen"></div>
<div id="app"></div>

<script type="text/javascript" language="javascript" src="$MANAGER_WIDGET/Common/API/Plugin.js"></script>
<script type="text/javascript" language="javascript" src="$MANAGER_WIDGET/Common/API/Widget.js"></script>
<script type="text/javascript" language="javascript" src="$MANAGER_WIDGET/Common/API/TVKeyValue.js"></script>

<script data-main="src/app" src="node_modules/requirejs/require.js"></script>

<script>
window.onload = window.onLoad = function() {
	var widgetAPI = new Common.API.Widget(); // Creates Common module
	widgetAPI.sendReadyEvent();

	var tvKey  = new Common.API.TVKeyValue();
	var pluginAPI = new Common.API.Plugin();
	var navPlugin = document.getElementById('pluginObjectNNavi');
	navPlugin.SetBannerState(1);
	
	pluginAPI.unregistKey(tvKey.KEY_VOL_UP);
	pluginAPI.unregistKey(tvKey.KEY_VOL_DOWN);
	pluginAPI.unregistKey(tvKey.KEY_MUTE);		
};
</script>
</body>
</html>
